<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
        <title>Andrew Hare Portfolio</title>
    </head>
    <style>
        @import url("https://use.typekit.net/stx6evv.css");
        @import url('https://fonts.googleapis.com/css?family=Montserrat:100&display=swap');
    </style>
    <body>
        <div class="topbar">
            <div class="mainbutton">
                <img src="/image/harelogo.png" alt="hare" id="hare">
                <div id="andrewhare">Andrew Hare</div>
                <div id="portfolio">Portfolio</div>
            </div>
            <div class="aboutme">About Me</div>
            <div class="designsd">Designs</div>
            <div class="photography">Photography</div>
        </div>
        <div class="maind">
            <div class="tile">
                <img src="/image/sverdboth.JPG" alt="sverd" id="image">
                <div class="caption">Osuva Packaging</div>
            </div>
            <div class="tile">
                <img src="/image/teabox.jpg" alt="teabox" id="image">
                <div class="caption">Stars n' Stripes</div>
            </div>
            <div class="tile">
                <img src="/image/legibilityoftype.jpg" alt="legibility" id="image">
                <div class="caption">The Legibility of Type</div>
            </div>
            <div class="tile">
                <img src="/image/penandinktwo.jpg" alt="penink" id="image">
                <div class="caption">Pen and Ink</div>
            </div>
            <div class="tile">
                <img src="/image/atat.jpg" id="image">
                <div class="caption">At-At</div>
            </div>
            <div class="tile">
                <img src="/image/moon.JPG" id="image">
                <div class="caption">Bloodmoon</div>
            </div>
        </div>

    </body>
</html>
